<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password - Web Jualan</title>
<link rel="stylesheet" href="assets/css/style.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="supabase/client.js"></script>
</head>
<body>
<h2>Reset Password Baru</h2>
<form id="new-pass-form">
  <input type="password" id="new_password" placeholder="Password Baru" required>
  <input type="password" id="confirm_new_password" placeholder="Konfirmasi Password Baru" required>
  <button type="submit">Simpan Password</button>
</form>

<script>
document.getElementById("new-pass-form").addEventListener("submit", async e => {
  e.preventDefault();
  const new_pass = document.getElementById("new_password").value;
  const confirm = document.getElementById("confirm_new_password").value;
  const username = localStorage.getItem("reset_user");

  if(new_pass !== confirm){
    alert("Password tidak sama!");
    return;
  }

  // Update password via Supabase
  const { data, error } = await supabase.from('users').update({password: new_pass})
    .eq('username', username);

  if(error) alert(error.message);
  else {
    alert("Password berhasil diubah!");
    window.location.href = "login.html";
  }
});
</script>
</body>
</html>
