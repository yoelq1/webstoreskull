<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Produk - Web Jualan</title>
<link rel="stylesheet" href="assets/css/style.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="supabase/client.js"></script>
<script src="assets/js/script.js"></script>
</head>
<body>
<nav class="navbar">
  <a href="index.html">Beranda</a>
  <a href="product.html">Produk</a>
  <a href="cart.html">Keranjang</a>
  <a href="history.html">History</a>
  <a href="login.html">Logout</a>
</nav>

<h2>Daftar Produk</h2>
<div id="product-list" class="product-grid"></div>

<script>
async function loadProducts() {
  const { data } = await supabase.from('products').select('*');
  const container = document.getElementById('product-list');
  container.innerHTML = '';
  data.forEach(p => {
    const card = document.createElement('div');
    card.classList.add('card');
    card.innerHTML = `
      <img src="assets/images/${p.image}" alt="${p.name}" width="200">
      <h3>${p.name}</h3>
      <p>Rp ${p.price}</p>
      <button onclick="buyNow(${p.id}, '${p.name}', ${p.price})">Buy</button>
      <button onclick="addToCart(${p.id}, '${p.name}', ${p.price})">Masukkan Keranjang</button>
    `;
    container.appendChild(card);
  });
}

document.addEventListener("DOMContentLoaded", loadProducts);
</script>
</body>
</html>
