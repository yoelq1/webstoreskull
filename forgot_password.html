<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lupa Password - Web Jualan</title>
<link rel="stylesheet" href="assets/css/style.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="supabase/client.js"></script>
</head>
<body>
<h2>Lupa Password</h2>
<form id="forgot-form">
  <input type="text" id="username" placeholder="Username" required>
  <input type="email" id="email" placeholder="Email" required>
  <input type="text" id="phone" placeholder="No Telepon" required>
  <button type="submit">Kirim Kode Verifikasi</button>
</form>

<script>
document.getElementById("forgot-form").addEventListener("submit", async e => {
  e.preventDefault();
  const username = document.getElementById("username").value;
  const email = document.getElementById("email").value;
  const phone = document.getElementById("phone").value;

  const { data, error } = await supabase.from('users').select('*')
    .eq('username', username).eq('email', email).eq('phone', phone).single();
  if(data){
    const code = Math.floor(100000 + Math.random()*900000);
    localStorage.setItem("reset_code", code);
    localStorage.setItem("reset_user", username);
    alert("Kode verifikasi: " + code);
    window.location.href = "verify_code.html";
  } else {
    alert("Data tidak ditemukan!");
  }
});
</script>
</body>
</html>
