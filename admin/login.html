<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login - Web Jualan</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <style>
    /* sedikit override untuk form admin */
    .admin-container { max-width:420px; margin:60px auto; padding:20px; background:#fff; border-radius:10px; box-shadow:0 8px 20px rgba(0,0,0,0.08); }
    .admin-container h2 { text-align:center; margin-bottom:12px; }
    .admin-container input { width:100%; margin:8px 0; padding:10px; border-radius:8px; border:1px solid #ddd; }
    .admin-container button { width:100%; padding:10px; margin-top:8px; }
  </style>
</head>
<body>
  <div class="admin-container">
    <h2>Admin Login</h2>
    <form id="admin-login-form">
      <input id="admin-username" placeholder="Username admin" required />
      <input id="admin-password" placeholder="Password" type="password" required />
      <button type="submit" class="button">Masuk</button>
    </form>
    <p style="text-align:center; margin-top:10px;">
      <a href="../index.html">Lihat situs (user view)</a>
    </p>
  </div>

  <!-- Supabase lib + client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="../supabase/client.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
